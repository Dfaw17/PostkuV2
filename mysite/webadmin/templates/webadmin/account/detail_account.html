<!DOCTYPE html>
{% load static %}
<html lang="en">

{% include 'webadmin/head.html' %}

<body id="page-top">
<div id="wrapper">
    {% include 'webadmin/sidebar.html' %}
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            {% include 'webadmin/navbar.html' %}
            <div class="container-fluid">
                <h1>Detail Owner</h1>
                <div class="card">
                    <div class="card-body">

                        <div class="row">
                            <div class="form-group col-md-3">
                                <label>Email</label>
                                <textarea class="form-control" readonly="" rows="1">{{account.email}}</textarea>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Phone</label>
                                <textarea class="form-control" readonly="" rows="1">{{account.phone}}</textarea>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Username</label>
                                <textarea class="form-control" readonly="" rows="1">{{account.username}}</textarea>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Created At</label>
                                <textarea class="form-control" readonly="" rows="1">{{account.created_at}}</textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-12">
                                <label>Alamat</label>
                                <textarea class="form-control" readonly="" rows="3">{{account.address}}</textarea>
                            </div>
                        </div>
                        <div class="dropdown mb-4">
                            <button class="btn btn-primary dropdown-toggle" type="button"
                                    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                Lihat Toko
                            </button>

                            <div class="dropdown-menu animated--fade-in"
                                 aria-labelledby="dropdownMenuButton">
                                {% for i in toko %}
                                <a class="dropdown-item" href="{% url 'detail_toko' i.id %}">{{i.nama}}</a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include 'webadmin/footer.html' %}
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
