<!DOCTYPE html>
{% load static %}
<html lang="en">

{% include 'webadmin/head.html' %}

<body id="page-top">
<div id="wrapper">
    {% include 'webadmin/sidebar.html' %}
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            {% include 'webadmin/navbar.html' %}
            <div class="container-fluid">
                <h1>Detail Pegawai</h1>
                <div class="card">
                    <div class="card-body">

                        <div class="row">
                            <div class="form-group col-md-3">
                                <label>Email</label>
                                <textarea class="form-control" readonly="" rows="1">{{account.email}}</textarea>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Phone</label>
                                <textarea class="form-control" readonly="" rows="1">{{account.phone}}</textarea>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Username</label>
                                <textarea class="form-control" readonly="" rows="1">{{account.username}}</textarea>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Created At</label>
                                <textarea class="form-control" readonly="" rows="1">{{account.created_at}}</textarea>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Pegawai Toko</label>
                                {% for i in toko %}
                                <textarea class="form-control" readonly="" rows="1">{{i.nama}}</textarea>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-12">
                                <label>Alamat</label>
                                <textarea class="form-control" readonly="" rows="3">{{account.address}}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include 'webadmin/footer.html' %}
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
