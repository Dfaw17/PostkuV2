<!DOCTYPE html>
{% load static %}
{% load humanize %}
<html lang="en">

{% include 'webadmin/head.html' %}

<body id="page-top">
<div id="wrapper">
    {% include 'webadmin/sidebar.html' %}
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            {% include 'webadmin/navbar.html' %}
            <div class="container-fluid">
                <h1>Detail Request Topup Active</h1>
                <div class="card">
                    <div class="card-body">

                        <div class="text-center">
                            <a href="{{rt.pic.url}}"><img width="250" height="250" src="{{rt.pic.url}}" alt=""
                                                          class="img-thumbnail"></a>
                        </div>
                        &nbsp;

                        <div class="row">
                            <div class="form-group col-md-3">
                                <label>Wallet Code</label>
                                <textarea class="form-control" readonly="" rows="1">{{rt.wallet_code}}</textarea>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Toko</label>
                                <textarea class="form-control" readonly="" rows="1">{{rt.toko.nama}}</textarea>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Request Balance</label>
                                <textarea class="form-control" readonly=""
                                          rows="1">Rp. {{rt.balance|intcomma}}</textarea>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Created At</label>
                                <textarea class="form-control" readonly="" rows="1">{{rt.created_at}}</textarea>
                            </div>
                        </div>


                        <div class="row">
                            <div class="form-group col-md-6">
                                <a href="{% url 'confirm_request_topup' rt.id %}" type="button"
                                   class="btn btn-success btn-lg btn-block">Approve</a>
                            </div>

                            <div class="form-group col-md-6">
                                <a href="{% url 'confirm_request_topup_reject' rt.id %}">
                                    <input type="button" value="Reject" class="btn btn-danger btn-lg btn-block">
                                </a>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        {% include 'webadmin/footer.html' %}
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
