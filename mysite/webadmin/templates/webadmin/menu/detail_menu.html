<!DOCTYPE html>
{% load static %}
<html lang="en">

{% include 'webadmin/head.html' %}

<body id="page-top">
<div id="wrapper">
    {% include 'webadmin/sidebar.html' %}
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            {% include 'webadmin/navbar.html' %}
            <div class="container-fluid">
                <h1>Detail Menu</h1>
                <div class="card">
                    <div class="card-body">

                        <div class="text-center">
                            <img width="250" height="250" src="{{menu.menu_pic.url}}" alt="" class="img-thumbnail">
                        </div>

                        &nbsp;

                        <div class="row">
                            <div class="form-group col-md-3">
                                <label>Nama Menu</label>
                                <textarea class="form-control" readonly="" rows="1">{{menu.nama}}</textarea>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Harga Menu</label>
                                <textarea class="form-control" readonly="" rows="1">{{menu.harga}}</textarea>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Toko</label>
                                <textarea class="form-control" readonly="" rows="1">{{menu.toko}}</textarea>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Created At</label>
                                <textarea class="form-control" readonly="" rows="1">{{menu.created_at}}</textarea>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Kategori</label>
                                <textarea class="form-control" readonly="" rows="1">{{menu.kategori}}</textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-12">
                                <label>Deskripsi Menu</label>
                                <textarea class="form-control" readonly="" rows="3">{{menu.desc}}</textarea>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        {% include 'webadmin/footer.html' %}
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
